apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    run: my-nginx
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      restartPolicy: Always
      containers:
      - name: my-nginx
        imagePullPolicy: Never
        image: my-nginx
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
